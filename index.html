<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Run Your Trains On Time!</title>

  <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>

<body>

  <div class="container" style="background-color: lightgrey">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: grey; color: white">
      <h1 class="text-center">Train Scheduler</h1>
      <h3 class="text-center">Ain't Pretty, But It Works</h3>
    </div>

  <!-- Train Schedule-->

    <div class="row">
      
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: grey; color: white">
            <h3 class="panel-title">Train Schedule</h3>
          </div>
          <div class="panel-body">
            
            <table class="table table-hover" id="train-table">
              <thead>
               <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>

              <tbody>
              </tbody>

            </table>

             <button class="btn btn-default" id="refresh" type="submit" style="background-color: green; color: white; font-size: 120%">Refresh</button>

          </div>
        </div>
      </div>
    </div>

  <!-- Train Admin -->

    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading" style="background-color: grey; color: white">
            <h3 class="panel-title">Rail Administration</h3>
          </div>

          <div class="panel-body">

            <!-- Add train Form Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="first-time-input">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Train Frequency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>

              <button class="btn btn-default" id="add-train" type="submit" style="background-color: green; color: white; font-size: 120%">Submit</button>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- LINK TO FIREBASE GOES HERE -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <!-- Script -->
  <script src="train.js"></script>

</body>

</html>
